
<div class="container border mt-4">
  <div class="row">
    <div class="col-md-12 mt-4">
      <h3 class="text-center">Thank You for Registering</h3>
      <div class="row" *ngIf="authService.userData as user">
        <p class="text-center col-md-12 py-2">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
        <p class="text-center col-md-12">Please check your email and click on the link to verfiy your email address.</p>
      </div>

      <!-- Calling SendVerificationMail() method using authService Api -->
      <div class="row">
        <div class="col-md-12 text-center pb-3">
          <button type="button" class="btn btn-primary" (click)="authService.SendVerificationMail()">
            <i class="fas fa-redo-alt"></i>
            Resend Verification Email
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <span>Go back to? <a class="nav-link px-3" routerLink="/home-page"> Home Page </a></span>
      </div>
    </div>  
  </div>
</div>
