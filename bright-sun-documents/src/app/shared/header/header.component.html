<div class="w-100 sticky-top">
  <nav class="navbar navbar-expand-lg p-0 navbar-light">
    <a class="navbar-brand p-0" href="#">
      <img src="assets/images/BSD_Logo.png" class="rounded logo" alt="Bright Sun <span>Documents" />
    </a>
    <button class="navbar-toggler mx-2" type="button" (click)="toggleNav()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse justify-content-md-end" [ngClass]="showNav === false ? 'collapse': ''" id="navbarNav">
      <ul class="navbar-nav mx-2">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/document-request']">Home</a>
        </li>
        <li class="no-link" *ngIf="authService.isLoggedIn == true">
          <span *ngIf="authService.userData as user">
          <span class="mx-1">Welcome: {{(user.displayName) ? user.displayName : 'User'}}</span>

          <!-- <p>User ID: <strong>{{user.uid}}</strong></p> -->
          <!-- <span class="mx-1">Email: <strong id="spMail" name="spMail" #spMail>{{user.email}}</strong></span> -->
          <!-- <p>Email Verified: <strong>{{user.emailVerified}}</strong></p> -->
          <span class="mx-1 nav-item img-thumbnail rounded-circle"><img
              src="{{(user.photoURL) ? user.photoURL : '/assets/images/no-image.png'}}" alt="{{user.displayName}}">
          </span>
          <span>
            <a class="mx-1" title="Tech Support"><i class="pi pi-comments text-warning"></i></a>
          </span>
          <span (click)="authService.SignOut()">
            <a class="mx-1 text-danger">Sign Out <i class="pi pi-sign-out mx-1"></i></a>
          </span>
          
        </span>
        </li>
      </ul>
    </div>
  </nav>
  <div class="w100 background-fun"></div>
</div>
