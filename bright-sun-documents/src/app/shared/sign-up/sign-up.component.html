<div class="row">
  <div class="col-md-12 text-center">
      <h3 class="my-2 bg-info py-2">Sign Up</h3>
      <div class="form-group mt-4">
        <div class="form-group my-2">
          <input
            type="text"
            class="form-control"
            placeholder="Full Name"
            #displayName
            required
          />
        </div>
        <input
          type="email"
          class="form-control"
          placeholder="Email Address"
          #userEmail
          required
        />
      </div>
      <div class="form-group my-2">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          #userPwd
          required
        />
      </div>
      
      <div class="form-group my-3">
        <input
          type="button"
          class="btn btn-primary"
          value="Sign Up"
          (click)="authService.SignUp(userEmail.value, userPwd.value, displayName.value)"
        />
      </div>
