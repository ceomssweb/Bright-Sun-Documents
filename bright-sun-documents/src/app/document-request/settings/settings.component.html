<div class="container-fluid">
  <div class="w-100">
    <!-- Show user data when logged in -->
    <div class="row">
      <div class="col-md-12">
        <ng-container *ngIf="authService.userData as user">
          <div class="row">
            <div class="col-md-12">
              <label>To Change/Reset your Password:</label>
              <a class="nav-link d-inline mx-2" [routerLink]="['/forgot-password']">Change Password</a>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
