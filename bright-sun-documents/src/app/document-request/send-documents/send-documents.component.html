<div class="container-fluid">
  <div class="w-100">
    <!-- Show user data when logged in -->
    <div class="row">
      <div class="col-md-12">
        <ng-container *ngIf="authService.userData as user">
          <form [formGroup]="usersForm" novalidate>
            <!-- <form [formGroup]="usersForm" (ngSubmit)="submitUserData()" novalidate></form> -->
          <div class="row">
            <div class="col-md-8">
                <div class="row">
                  <div class="col-sm-12">
                    <h3 class="my-2">Client Info:</h3>
                    <div class="row">
                      <div class="col-lg-3 col-md-6 col-sm-12 mb-2">
                        <label>Full name</label>
                        <input
                          type="text"
                          formControlName="fullName"
                          class="form-control"
                          pInputText
                          required
                        />
                      </div>
                      <div class="col-lg-3 col-md-6 col-sm-12 mb-2">
                        <label>Father name</label>
                        <input type="text" formControlName="fatherName" class="form-control" pInputText required/>
                      </div>
                    
                      <div class="col-lg-3 col-md-6 col-sm-12 mb-2">
                        <label>Email</label>
                        <input
                          type="email"
                          pInputText
                          formControlName="email"
                          class="form-control"
                          required
                        />
                      </div>
                      <div class="col-lg-3 col-md-6 col-sm-12 mb-2">
                        <label>Mobile number</label>
                        <input
                          type="text"
                          pInputText
                          formControlName="mobileNumber"
                          class="form-control"
                          required
                        />
                        <!-- errors-->
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <h3 class="my-2">Required Document Info:</h3>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-3 col-md-6 col-sm-12 my-2">
                        <label>Document Type</label>
                        <select name="selectedDoc" required id="selectedDoc" formControlName="selectedDoc"
                        class="form-select"
                        >
                          <option value="Buiding sales deed">Buiding sales deed</option>
                          <option value="Land sales deed">Land sales deed</option>
                          <option value="Plot Sales deed">Plot Sales deed</option>
                          <option value="Commertial Buiding sales deed">Commertial Buiding sales deed</option>
                          <option value="Settlement deed">Settlement deed</option>
                          <option value="Rental Aggrements">Rental Aggrements</option>
                          <option value="Partition deed">Partition deed</option>
                        </select>
                       </div>
                      <div class="col-lg-3 col-md-6 col-sm-12 my-2">
                        <label>Current Owner Name</label>
                        <input type="text" formControlName="currentOwnerName" class="form-control" pInputText required/>
                      </div>
                      <div class="col-lg-3 col-md-6 col-sm-12 my-2">
                        <label>Owner Address</label>
                        <input type="textarea" formControlName="currentOwnerAddress" class="form-control" pInputText required/>
                      </div>
                      <div class="col-lg-3 col-md-6 col-sm-12 my-2">
                        <label>Owner Age</label>
                        <input type="text" formControlName="currentOwnerAge" class="form-control" pInputText required/>
                      </div>
                      <div class="col-lg-3 col-md-6 col-sm-12 my-2">
                        <label>Owner Gender</label>
                        <select name="currentOwnergender" required id="currentOwnergender" formControlName="currentOwnergender"
                        class="form-select"
                        >
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                          <option value="Others">Others</option>
                        </select>
                        </div>
                      <!-- buyer details -->
                          <div class="col-lg-3 col-md-6 col-sm-12 my-2">
                            <label>Buyer Relationship to Owner</label>
                            <select name="selectBuyerRelation" required id="selectBuyerRelation" formControlName="selectBuyerRelation"
                            class="form-select"
                            >
                              <option value="Father">Father</option>
                              <option value="Mother">Mother</option>
                              <option value="Husband">Husband</option>
                              <option value="Wife">Wife</option>
                              <option value="Brother">Brother</option>
                              <option value="Sister">Sister</option>
                              <option value="GrandFather">Grand Father</option>
                              <option value="GrandMother">Grand Mother</option>
                              <option value="Father">No Relation</option>
                            </select>
                          </div>
                          <div class="col-lg-3 col-md-6 col-sm-12 my-2">
                            <label>Buyer Name</label>
                            <input type="text" formControlName="buyerName" class="form-control" pInputText required/>
                          </div>
                          <div class="col-lg-3 col-md-6 col-sm-12 my-2">
                            <label>Buyer Address</label>
                            <input type="textarea" formControlName="buyerAddress" class="form-control" pInputText required/>
                          </div>
                          <div class="col-lg-3 col-md-6 col-sm-12 my-2">
                            <label>Buyer Age</label>
                            <input type="textarea" formControlName="buyerAge" class="form-control" pInputText required/>
                          </div>
                          <div class="col-lg-3 col-md-6 col-sm-12 my-2">
                            <label>Buyer gender</label>
                            <select name="selectedBuyGender" required id="selectedBuyGender" formControlName="selectedBuyGender"
                            class="form-select"
                            >
                              <option value="Male">Male</option>
                              <option value="Female">Female</option>
                              <option value="Others">Others</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                   </div> 

                    <div class="col-md-4">
                      <div class="row">
                        <div class="col-md-12 border">
                          <h3 class="my-2">Upload Requied Documents</h3>
                          <!-- <input required type="file" id="uploadFiles" name="uploadFiles" multiple>
                          <input type="button"
                          class="btn btn-primary mx-2"
                          (click)="uploadFiles()" Value="Upload"> -->
                          <div class="row my-2">
                            <div class="col-md-8">
                              <input class="form-control" type="file" 
                                  (change)="chooseFile($event)" multiple formControlName="selectedDocuments">
                            </div>
                            <div class="col-md-4">
                              <button (click)="addData()" 
                                  class="btn btn-success">
                                  Upload
                              </button>
                            </div>
                          </div>
                          <div class="py-2" *ngIf="widthContainer">
                            <p-progressBar [value]="widthVal"></p-progressBar>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="pull-right my-2">
                        <button
                          type="button"
                          class="btn btn-secondary mx-2"
                          (click)="ResetForm()"
                        >
                          Reset
                        </button>
                        <button
                          type="submit"
                          class="btn btn-primary"
                          [disabled]="!usersForm.valid || !enableAdd"
                          (click)="submitUserData()"
                        >
                          Add Client
                        </button>
                      </div>
                    </div>
                    </div>
              </form>
        </ng-container>
      </div>
    </div>
  </div>
</div>
